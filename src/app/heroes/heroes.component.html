<h3 class="mat-display-2">My Heroes</h3>
<div>

    <mat-form-field appearance="fill" class="add-form-field-width">
        <mat-label>Add new hero</mat-label>
        <input matInput #heroName placeholder="Type the name">
        <mat-hint>Ex.: "Bombasto" or "Dr. Nice"</mat-hint>
    </mat-form-field>

    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-raised-button color="primary" (click)="add(heroName.value); heroName.value='';">
        <mat-icon>add_circle</mat-icon> add
    </button>
</div>

<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let hero">
            {{hero.id}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let hero">
            {{hero.name}}
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let hero">
            <a matTooltip="Edit {{hero.name}}" routerLink="/detail/{{hero.id}}">
                <mat-icon>edit</mat-icon>
            </a>

            <a color="warn" matTooltip="Remove {{hero.name}}" (click)="delete(hero)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
